<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include './Header.html' %}
<div align="center">
    <h1 align="center" style="margin-bottom: -15; color: navy;">User
        List</h1>

    <form action="" method="post">
        {% csrf_token %}
        <table style="width: 30%">
            <tr>
                <td><input type="text" name="firstName"
                           placeholder="Enter First Name"></td>
                <td><input type="date" name="dob"></td>
                <td></td>
                <td><input type="submit" name="operation" value="search">
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </table>
        <table border="1" style="width: 100%; border: groove;">
            <tr style="background-color: #e1e6f1e3;">
                <th width="5%">Select</th>
                <th width="5%">S.No.</th>
                <th width="13%">FirstName</th>
                <th width="13%">LastName</th>
                <th width="13%">LoginId</th>
                <th width="8%">Password</th>
                <th width="5%">Edit</th>
            </tr>
            {% for l in list %}
            <tr>
                <td style="text-align: center;"><input type="checkbox" name="ids" value="<%=bean.getId()%>"></td>
                <td style="text-align: center;">{{l.id}}</td>
                <td style="text-align: center;">{{l.firstName}}</td>
                <td style="text-align: center;">{{l.lastName}}</td>
                <td style="text-align: center;">{{l.loginId}}</td>
                <td style="text-align: center;">{{l.password}}</td>
                <td style="text-align: center;"><a
                        href="/ORS/Edit/{{l.id}}">edit</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</div>
</body>
</html>
